<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>#D Card Flipping Animation</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="img">
                        <img src="#" alt="">
                    </div>
                </div>
                <div class="bottom">
                    <div class="title">
                        <h1>Person Name</h1>
                        <h3>Web Developer</h3>
                    </div>
                    <div class="info">
                        <p>Flip the card to the other side for more info about the person...</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
